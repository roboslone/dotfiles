add_newline = false
format = "[┌―](black) $time$hostname$fill $directory$git_branch$git_status$git_state\n$character"

[battery]
disabled = false

[fill]
symbol = "―"
style = "black"

[hostname]
ssh_only = false
style = "yellow"
format = "[$hostname]($style) "

[directory]
truncation_length = 10
style = "black"

[git_branch]
style = "yellow"
format = "[$symbol$branch(:$remote_branch)]($style) "

[character]
success_symbol = "[└―](black)"
error_symbol = "[└―](black)"
vicmd_symbol = "[❮](bold green)"

[golang]
format = "[$version](bold cyan) "
disabled = true

[time]
disabled = false
style = ""
format = "[$time]($style) "
