add_newline = false
format = "$time$character"
right_format = "$hostname$cmd_duration$directory$git_branch$git_state"

[fill]
symbol = "─"
style = "dimmed black"

[hostname]
style = "red"
format = "[$hostname]($style) "

[directory]
truncation_length = 10
style = "black"

[git_branch]
style = "bold cyan"
symbol = "⌥ "
format = "[$symbol$branch(:$remote_branch)]($style) "

[character]
success_symbol = "[象](black)"
error_symbol = "[死](red)"
vicmd_symbol = "[象](green)"

[golang]
format = "[$version](cyan) "
disabled = true

[time]
disabled = false
style = "black"
format = "[$time]($style) "

[cmd_duration]
min_time = 100
show_milliseconds = true
format = "[$duration]($style) "
style = "cyan"

[git_state]
style = "bold red"