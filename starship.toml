add_newline = false
format = "$time$hostname$character"
right_format = "$cmd_duration$directory$git_branch"

[fill]
symbol = "─"
style = "dimmed black"

[hostname]
style = "blue"
format = "[$hostname]($style) "

[directory]
truncation_length = 10
style = "black"

[git_branch]
style = "blue"
symbol = "⌥ "
format = "[$symbol$branch(:$remote_branch)]($style) "

[character]
success_symbol = "[象](yellow)"
error_symbol = "[死](red)"

[golang]
format = "[$version](cyan) "
disabled = true

[time]
disabled = false
style = "black"
format = "[$time]($style) "

[cmd_duration]
min_time = 100
show_milliseconds = true
format = "[$duration]($style) "
style = "yellow"

[git_state]
style = "bold red"
