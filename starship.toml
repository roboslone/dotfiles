add_newline = false
format = "  $time$hostname$fill $directory$git_branch$git_status$git_state \n$character"

[battery]
disabled = false

[fill]
symbol = "―"

[hostname]
ssh_only = false
style = "yellow"
format = "[$hostname]($style) "

[directory]
truncation_length = 10
style = "white"

[git_branch]
style = "yellow"
format = "[@](black) [$symbol$branch(:$remote_branch)]($style) "

[character]
success_symbol = "[»](bold black)"
error_symbol = "[»](bold red)"
vicmd_symbol = "[❮](bold green)"

[golang]
format = "[$version](bold cyan) "
disabled = true

[time]
disabled = false
style = ""
format = "[$time]($style) "
