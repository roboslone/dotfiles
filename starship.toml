add_newline = false
format = "[┌―](black) $time$hostname$cmd_duration$fill $directory$git_branch$git_state\n$character"

[fill]
symbol = "―"
style = "black"

[hostname]
style = "yellow"
format = "[$hostname]($style) "

[directory]
truncation_length = 10
style = "black"

[git_branch]
style = "yellow"
format = "[$symbol$branch(:$remote_branch)]($style) "

[character]
success_symbol = "[└―](black)"
error_symbol = "[└―](black)"
vicmd_symbol = "[❮](bold green)"

[golang]
format = "[$version](bold cyan) "
disabled = true

[time]
disabled = false
style = ""
format = "[$time]($style) "

[cmd_duration]
min_time = 100
show_milliseconds = true
format = "[$duration]($style) "
style = "bold cyan"
