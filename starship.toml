add_newline = false
format = "$time$character"
right_format = "$hostname$directory$git_branch$git_status$git_state"

[hostname]
style = "red"
format = "[$hostname]($style) "

[directory]
truncation_length = 5
style = "bold black"

[git_branch]
style = "yellow"

[character]
success_symbol = "[|](bold yellow)"
error_symbol = "[|](bold red)"
vicmd_symbol = "[‚ùÆ](bold green)"

[golang]
format = "[$version](bold cyan) "
disabled = true

[time]
disabled = false
style = ""
format = "[$time]($style) "
